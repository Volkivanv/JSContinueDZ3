<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button">button 1</button>
    <button class="button">button 2</button>
    <button class="button">button 3</button>
    <button class="counter">button 4</button>
    <button class="you-click">button 5</button>
    <script>
        const buttonsEls = document.querySelectorAll('.button');
        
        buttonsEls.forEach(element => {
            element.addEventListener('click', function (e) {
                console.log(e.target);
            });
        });

        let counter = 0;

        const counterEl = document.querySelector('.counter');
        
        counterEl.addEventListener('click', function () {
            console.log(`Нажато на кнопку ${++counter} раз`);
        });

        const youClick = document.querySelector('.you-click');

        youClick.addEventListener('click', function () {
            youClick.textContent='Вы нажали на эту кнопку';
        });

    </script>
</body>
</html>
